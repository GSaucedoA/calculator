<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <header class="calculator__header">
        <h2 class="calculator__result">0</h2>
      </header>
      <main>
        <div class="calculator__action">
          <button class="calculator__btn action__button clear">Clear</button>
          <button class="calculator__btn action__button backspace">‚Üê</button>
        </div>
        <div class="calculator__body">
          <button class="calculator__btn seven">7</button>
          <button class="calculator__btn eight">8</button>
          <button class="calculator__btn nine">9</button>
          <button class="calculator__btn divide">/</button>
          <button class="calculator__btn four">4</button>
          <button class="calculator__btn five">5</button>
          <button class="calculator__btn six">6</button>
          <button class="calculator__btn multiply">x</button>
          <button class="calculator__btn one">1</button>
          <button class="calculator__btn two">2</button>
          <button class="calculator__btn three">3</button>
          <button class="calculator__btn subtract">-</button>
          <button class="calculator__btn zero">0</button>
          <button class="calculator__btn dot">.</button>
          <button class="calculator__btn add">+</button>
          <button class="calculator__btn calculator__btn--secondary equals">
            =
          </button>
        </div>
      </main>
    </section>
    <script src="app.js"></script>
  </body>
</html>
